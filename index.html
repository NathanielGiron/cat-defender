<!DOCTYPE html>
<html>
<head>
	<meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="196x196" href="images/cat.png">
	<title>Cat Defender</title>
	<script src="libs/phaser.js"></script>
	<script src="states/Boot.js"></script>
	<script src="states/Preloader.js"></script>
	<script src="states/StartMenu.js"></script>
	<script src="states/Game.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000;
		}
	</style>
</head>
<body>
	<div id="gameContainer"></div>
	<script type="text/javascript">
	window.onload = function() {
		var game = new Phaser.Game(540, 960, Phaser.CANVAS, 'gameContainer');
		game.state.add('Boot', CatDefender.Boot);
		game.state.add('Preloader', CatDefender.Preloader);
		game.state.add('StartMenu', CatDefender.StartMenu);
		game.state.add('Game', CatDefender.Game);
		game.state.start('Boot');
		
	};
	</script>
</body>
</html>
