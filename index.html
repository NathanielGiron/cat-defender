<!DOCTYPE html>
<html>
<head>
	<title>Cat Defender</title>
	<script src="libs/phaser.js"></script>
	<script src="js/Boot.js"></script>
	<script src="js/Preloader.js"></script>
	<script src="js/StartMenu.js"></script>
	<script src="js/Game.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<div id="gameContainer"></div>
	<script type="text/javascript">
	window.onload = function() {
		var game = new Phaser.Game(540, 960, Phaser.AUTO, 'gameContainer');
		game.state.add('Boot', CatDefender.Boot);
		game.state.add('Preloader', CatDefender.Preloader);
		game.state.add('StartMenu', CatDefender.StartMenu);
		game.state.add('Game', CatDefender.Game);
		game.state.start('Boot');
		
	};
	</script>
</body>
</html>
